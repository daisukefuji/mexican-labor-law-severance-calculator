<header class="header-section">
  <div class="intro-header no-img">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="{{ .Type }}-heading">
            <h1>{{ with i18n "title" }}{{.}}{{ else }}<br/>{{ end }}</h1>
              <hr class="small">
              <span class="{{ .Type }}-subheading">{{ i18n "subtitle" }}</span>
              {{ if eq .Type "post" }}
                {{ partial "post_meta.html" . }}
              {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
