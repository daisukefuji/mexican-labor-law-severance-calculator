<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexico Severance Pay Calculator</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-5HPMKBHL');</script>
    <!-- End Google Tag Manager -->

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9FDHKD413J"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-9FDHKD413J');

        document.addEventListener('DOMContentLoaded', function() {
            const calculateButton = document.querySelector('button[onclick="calculateSeverance()"]');

            if (calculateButton) {
                calculateButton.addEventListener('click', function() {
                    const buttonId = this.id;
                    const buttonText = this.textContent;

                    const ga_salary = document.getElementById('salary').value;
                    const ga_start_date = document.getElementById('start_date').value;
                    const ga_end_date = document.getElementById('end_date').value
                    const ga_reason = document.getElementById('reason').value;

                    gtag('event', 'button_click', {
                        button_id: buttonId,
                        button_text: buttonText,
                        section: 'calculate',
                        salary: ga_salary,
                        start_date: ga_start_date,
                        end_date: ga_end_date,
                        reason: ga_reason,
                        timestamp: new Date().toISOString()
                    });

                    console.log('GA4 event: button_click', {
                        button_id: buttonId,
                        button_text: buttonText,
                        salary: ga_salary,
                        start_date: ga_start_date,
                        end_date: ga_end_date,
                        reason: ga_reason,
                        timestamp: new Date().toISOString()
                    });
                });
            }
        });
    </script><!-- Google tag (gtag.js) -->
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5HPMKBHL"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <a href="https://github.com/daisukefuji/mexican-labor-law-severance-calculator" class="github-link" target="_blank"
        rel="noopener noreferrer">
        GitHub Project
    </a>
    <div class="language-selector">
        <label for="language-select" style="display: none;">Select Language</label>
        <select id="language-select" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="ja">日本語</option>
        </select>
    </div>
    <div class="container">
        <h1 data-i18n="title">Mexico Severance Pay Calculator</h1>
        <div class="input-group">
            <label for="salary" data-i18n="salary_label">Monthly Salary (MXN):</label>
            <input type="number" id="salary" min="0">
        </div>

        <div class="input-group employment-period-group">
            <label data-i18n="employment_period">Employment Period:</label>
            <div class="employment-period-inputs">
                <label for="start_date" data-i18n="start_date_label">Start Date:</label>
                <input type="date" id="start_date">
                <label for="end_date" data-i18n="end_date_label">Expected End Date:</label>
                <input type="date" id="end_date">
            </div>
        </div>

        <div class="input-group">
            <label for="reason" data-i18n="reason_label">Reason for Termination:</label>
            <select id="reason">
                <option value="unjustified" data-i18n="unjustified_reason">Unjustified Dismissal</option>
                <option value="justified" data-i18n="justified_reason">Justified Dismissal</option>
            </select>
        </div>
        <button onclick="calculateSeverance()" data-i18n="calculate_button">Calculate</button>
        <div id="result" class="result"></div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/i18n.js"></script>
    <script>
        function changeLanguage(lang) {
            loadTranslations(lang);
        }
    </script>
</body>

</html>
